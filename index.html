<script>
  var position = { lat: -34.397, lng: 150.644 };
  var map;

  function openNav() {
    document.getElementById("myNav").style.width = "50%";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }

  async function getLocation() {
    if (navigator.geolocation) {
      await navigator.geolocation.getCurrentPosition(
        showPosition,
        null,
        showLoading
      );
      show_map();
    } else {
      show_map();
    }
  }

  function showLoading() {
    document.getElementById("overlay").style.display = "block";
  }

  function showPosition(positionGet) {
    position.lat = positionGet.coords.latitude;
    position.lng = positionGet.coords.longitude;
    show_map();
  }

  function show_map() {
    document.getElementById("overlay").style.display = "none";
    map = new google.maps.Map(document.getElementById("map"), {
      center: position,
      zoom: 6,
    });
  }

  function initMap() {
    getLocation();
  }
</script>
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5kbREHVDUftZ5Ml8nGae0Nmdn2exEMHw&callback=initMap"
  async
  defer
></script>
