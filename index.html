<style>
  #map {
    height: 100%;
    z-index: 0;
  }

  #view_port {
    height: 70vh;
    background-color: #c4c4c4"
  }

  #view_port #overlay {
    position: absolute;
    background-color: rgba(0,0,0, 0.5);
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    z-index: 1;
  }

  #view_port #overlay p{
    margin: auto;
    color: #fff;
    font-size: medium;
    width: 100px;
    height: 20px;
  }

  .view_port {
    position: relative;
    overflow: hidden;
    border: 1px solid black;
  }

  #slide {
    position: absolute;
    top:0;
    right: 0px;
    width: 0px;
    height: 100%;
    background:#CCC;
    -webkit-animation: slide 0.5s forwards;
    -webkit-animation-delay: 2s;
    animation: slide 0.5s forwards;
    animation-delay: 2s;
  }

  @-webkit-keyframes slide {
      100% { width: 100px; }
  }

  @keyframes slide {
      100% { width: 100px; }
  }
</style>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
  crossorigin="anonymous"
/>
<script>
  var position = { lat: -34.397, lng: 150.644 };
  var map;
  var directionsService = "";
  var directionsRenderer = "";
  function openNav() {
    document.getElementById("myNav").style.width = "50%";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }

  async function getLocation() {
    if (navigator.geolocation) {
      await navigator.geolocation.getCurrentPosition(
        showPosition,
        null,
        showLoading
      );
      show_map();
    } else {
      show_map();
    }
  }

  function showLoading() {
    document.getElementById("overlay").style.display = "block";
  }

  function showPosition(positionGet) {
    position.lat = positionGet.coords.latitude;
    position.lng = positionGet.coords.longitude;
    show_map();
  }

  /**
   * Show Map
   */
  function show_map() {
    document.getElementById("overlay").style.display = "none";
    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    var map = new google.maps.Map(document.getElementById("map"), {
      center: position,
      zoom: 6,
    });
    directionsRenderer.setMap(map);
    var input = document.getElementById("form");
    var inputTo = document.getElementById("to");
    //map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    var autocomplete = new google.maps.places.Autocomplete(input);
    var autocompleteTo = new google.maps.places.Autocomplete(inputTo);
    autocomplete.bindTo("bounds", map);
    autocompleteTo.bindTo("bounds", map);

    var infowindow = new google.maps.InfoWindow();
    var marker = new google.maps.Marker({
      map: map,
      anchorPoint: new google.maps.Point(0, -29),
    });

    autocomplete.addListener("place_changed", function () {
      infowindow.close();
      marker.setVisible(false);
      var place = autocomplete.getPlace();
      if (!place.geometry) {
        window.alert("Autocomplete's returned place contains no geometry");
        return;
      }

      // If the place has a geometry, then present it on a map.
      if (place.geometry.viewport) {
        map.fitBounds(place.geometry.viewport);
      } else {
        map.setCenter(place.geometry.location);
        map.setZoom(17);
      }
      marker.setIcon({
        url: place.icon,
        size: new google.maps.Size(71, 71),
        origin: new google.maps.Point(0, 0),
        anchor: new google.maps.Point(17, 34),
        scaledSize: new google.maps.Size(35, 35),
      });
      marker.setPosition(place.geometry.location);
      marker.setVisible(true);

      var address = "";
      if (place.address_components) {
        address = [
          (place.address_components[0] &&
            place.address_components[0].short_name) ||
            "",
          (place.address_components[1] &&
            place.address_components[1].short_name) ||
            "",
          (place.address_components[2] &&
            place.address_components[2].short_name) ||
            "",
        ].join(" ");
      }

      infowindow.setContent(
        "<div><strong>" + place.name + "</strong><br>" + address
      );
      infowindow.open(map, marker);

      // Location details
      // for (var i = 0; i < place.address_components.length; i++) {
      //   if (place.address_components[i].types[0] == "postal_code") {
      //     document.getElementById("postal_code").innerHTML =
      //       place.address_components[i].long_name;
      //   }
      //   if (place.address_components[i].types[0] == "country") {
      //     document.getElementById("country").innerHTML =
      //       place.address_components[i].long_name;
      //   }
      // }
      //document.getElementById("location").innerHTML = place.formatted_address;
      document.getElementById("lat").innerHTML = place.geometry.location.lat();
      document.getElementById("lon").innerHTML = place.geometry.location.lng();
    });

    autocompleteTo.addListener("place_changed", function () {
      var place = autocompleteTo.getPlace();
      if (!place.geometry) {
        window.alert("Autocomplete's returned place contains no geometry");
        return;
      }

      document.getElementById("lat-to").innerHTML =
        place.geometry.location.lat();
      document.getElementById("lon-to").innerHTML =
        place.geometry.location.lng();
    });
  }

  function calcRoute() {
    console.log("1");
    var start = document.getElementById("form").value;
    var end = document.getElementById("to").value;
    var request = {
      origin: start,
      destination: end,
      travelMode: "DRIVING",
    };
    directionsService.route(request, function (result, status) {
      console.log("2");
      if (status == "OK") {
        console.log("3");
        directionsRenderer.setDirections(result);
      }
    });
  }
  function initMap() {
    getLocation();
  }
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB5kbREHVDUftZ5Ml8nGae0Nmdn2exEMHw&callback=initMap"
  async
  defer
></script>

<body>
  <div class="container">
    <div class="row pt-5 pb-2">
      <div class="col-md-8">
        <h2>PolarSteps</h2>
      </div>
      <div class="col-md-4 text-right">
        <p>
          stap1<br />
          Formaat & afwerking
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="view_port">
        <div id="map"></div>
        <div id="overlay">
          <p>Loading..</p>
        </div>
      </div>
    </div>
    <div class="row p-4" style="margin-bottom: 50%">
      <!-- Display geolocation data -->
      <!-- <ul class="geo-data">
        <li>Full Address: <span id="location"></span></li>
        <li>Postal Code: <span id="postal_code"></span></li>
        <li>Country: <span id="country"></span></li>
        <li>Latitude: <span id="lat"></span></li>
        <li>Longitude: <span id="lon"></span></li>
      </ul> -->
      <div class="col-md-3">
        From :
        <input type="text" id="form" placeholder="Enter a location" />
        Latitude:
        <span id="lat"></span><br />
        Longitude: <span id="lon"></span>
      </div>
      <div class="col-md-3">
        To : <input type="text" id="to" class="" />
        Latitude:
        <span id="lat-to"></span><br />
        Longitude: <span id="lon-to"></span>
      </div>
      <div class="col-md-3">
        <input
          type="button"
          value="Travel!!"
          class="btn-primary px-2"
          onclick="calcRoute()"
        />
      </div>
    </div>
  </div>
</body>
